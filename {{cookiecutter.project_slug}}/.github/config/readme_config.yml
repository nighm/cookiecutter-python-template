update_rules:
  module_docs:
    enabled: true
    triggers:
      - 'src/**/*.py'
    update_frequency: 'on_change'
    max_entries_per_module: 5
    
  examples:
    enabled: true
    triggers:
      - 'examples/**/*.py'
      - 'src/**/*.py'
    update_frequency: 'on_change'
    max_examples: 3
    
  version:
    enabled: true
    triggers:
      - 'pyproject.toml'
    update_frequency: 'on_change'
    
  statistics:
    enabled: true
    triggers:
      - 'src/**/*.py'
    update_frequency: 'weekly'
    
  badges:
    enabled: true
    triggers:
      - 'pyproject.toml'
      - '.github/workflows/*.yml'
    update_frequency: 'on_change'

